<html>

    <head>
        <meta charset="utf-8" />
        <title>KeywordIQ.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body style="
      font-family: sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      padding-top: 20px;
      padding-bottom: 20px;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    ">
        <p style="
        font-family: sans-serif;
        font-size: 14px;
        font-weight: normal;
        margin: 0;
        margin-bottom: 10px;
      ">
            Dear {{user|default('User', true)}},
        </p>
        <p style="
        font-family: sans-serif;
        font-size: 14px;
        font-weight: normal;
        margin: 0;
        margin-bottom: 10px;
      ">
            Please use the OTP below to log in to your KeywordIQ Account:
        </p>
        <h3 style="
        color: #06090f;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 35px;
        margin-top: 20px;
        margin-bottom: 20px;
      ">
            {{otp|default('Missing OTP - Contact Support', true)}}
        </h3>
        <p style="
        font-family: sans-serif;
        font-size: 14px;
        font-weight: normal;
        margin: 0;
        margin-bottom: 10px;
      ">
            Please do not share this OTP with anyone.<br />
            Happy {{role_message|default('Learning', true)}}
        </p>
        <p style="
        font-family: sans-serif;
        font-size: 14px;
        font-weight: normal;
        margin: 0;
        margin-bottom: 10px;
      ">
            Regards,
        </p>
        <p style="
        font-family: sans-serif;
        font-size: 14px;
        font-weight: normal;
        margin: 0;
        margin-bottom: 10px;
      ">
            KeywordIQ Team
        </p>
    </body>

</html>
